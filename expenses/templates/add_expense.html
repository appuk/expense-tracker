<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  {% load static %}
  <link rel="stylesheet" href="{% static "patternfly.css" %}">
  {% load static %}
  <link rel="stylesheet" href="{% static "patternfly-addons.css" %}">
    <!-- Include latest PatternFly CSS via CDN -->
  <title>Add expense</title>
</head>
<body>
  {% load static %}
  <div style="padding-left: 25%; padding-right: 25%; padding-top: 1%; padding-bottom: 5%; background-image: url('{% static "back-image.jpg" %}'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <div class="pf-c-card" style="padding: 5%;">
      <h1 class="pf-c-card__header pf-c-title pf-m-4xl" style="text-align: center;">Add an Expense</h1>
      <br>
      <div class="pf-c-card__body">
        <form novalidate class="pf-c-form pf-m-horizontal" action="/expenses/" method="post">
          {% csrf_token %}
          <div class="pf-c-form__group">
            <label class="pf-c-input-group__text" for="date">
              <span class="pf-c-form__label-text">Date</span>
              <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
            </label>
            <div class="pf-c-form__horizontal-group">
              <input class="pf-c-form-control" type="date" id="date" name="date" aria-label="Date input example" />
            </div>
          </div>
          <div class="pf-c-form__group">
            <label class="pf-c-form__label" for="name">
              <span class="pf-c-form__label-text">Name</span>
              <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
            </label>
            <div class="pf-c-form__horizontal-group">
              <input class="pf-c-form-control" required type="text" id="name" name="name" aria-describedby="horizontal-form-name-helper2" />
            </div>
          </div>
          <div class="pf-c-form__group">
            <label class="pf-c-form__label" for="category">
              <span class="pf-c-form__label-text">Category</span>
            </label>
            <div class="pf-c-form__horizontal-group">
              <select class="pf-c-form-control" id="category" name="category">
                <option selected>Please choose</option>
                <option value="House">House</option>
                <option value="Car">Car</option>
                <option value="Groceries">Groceries</option>
                <option value="Shopping">Shopping</option>
                <option value="Miscalleneous">Miscalleneous</option>
                <option value="Utlilities">Utlilities</option>
              </select>
            </div>
          </div>
          <div class="pf-c-form__group">
            <label class="pf-c-form__label" for="tax">
              <span class="pf-c-form__label-text">Tax</span>
              <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
            </label>
            <div class="pf-c-form__horizontal-group">
              <input class="pf-c-form-control" required type="number" id="tax" name="tax" aria-describedby="horizontal-form-name-helper2" />
            </div>
          </div>
          <div class="pf-c-form__group">
            <label class="pf-c-form__label" for="tip">
              <span class="pf-c-form__label-text">Tip</span>
              <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
            </label>
            <div class="pf-c-form__horizontal-group">
              <input class="pf-c-form-control" required type="number" id="tip" name="tip" aria-describedby="horizontal-form-name-helper2" />
            </div>
          </div>
          <div class="pf-c-form__group">
            <label class="pf-c-form__label" for="total">
              <span class="pf-c-form__label-text">Total</span>
              <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
            </label>
            <div class="pf-c-form__horizontal-group">
              <input class="pf-c-form-control" required type="number" id="total" name="total" aria-describedby="horizontal-form-name-helper2" />
            </div>
          </div>
          <div class="pf-c-form__group">
            <label class="pf-c-form__label" for="comments">
              <span class="pf-c-form__label-text">Comments</span>
            </label>
            <div class="pf-c-form__horizontal-group">
              <textarea class="pf-c-form-control" name="comments" id="comments"></textarea>
            </div>
          </div>
          <div class="pf-c-form__group pf-m-action">
            <div class="pf-c-form__horizontal-group">
              <div class="pf-c-form__actions pf-c-card__footer">
                {{ message }}
                <input class="pf-c-button pf-m-primary pf-m-block" type="submit" value="Submit Form">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
